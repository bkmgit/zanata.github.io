---
layout: default
---

<main role="main" class="l--push-v-1">
  <div class="l__wrapper">
    <h1>{{ page.title }}</h1>
    <div class="g">
      <div class="g__item w--1-2 w--1-m l--push-bottom-half">
        <div class="txt--lead">
          {{ content }}
        </div>
        <label for="help-search" class="is-invisible">Filter articles</label>
        <div class="form--search bx--block" style="padding-top: .57em;">
          <input id="help-search" class="form--search__input" type="search" placeholder="Example: Project Settings">
        </div>
      </div>
      <div class="g__item w--1-2 w--1-m">
        {% include help-sections.html %}
      </div>
    </div>
  </div>
</main>

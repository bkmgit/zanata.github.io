---
layout: default
---

<main role="main" class="l--push-top-1 l--push-bottom-2">
  <div class="l__wrapper">
    <div class="g">
      <div class="g__item w--3-4">
        <p><a href="{{ site.url }}/help"><i class="i i--arrow-left"></i> Back to help</a></p>
        <h1>{{ page.title }}</h1>
        <p class="l--push-v-1 txt--meta"><span title="Last Updated"><i class="i i--history"></i> {{ page.last-updated | date: "%-d %B %Y"}}</span></p>

        <div class="prose">
        {{ content }}
          <p>{{ page.tags }}</p>
        </div>
      </div>
      <div class="g__item w--1-4">
        {% include help-sections.html %}
      </div>
    </div>
  </div>
</main>

<nav>
  <ul class="list--slat">
    {% for category in site.categories %}
      {% if category[0] != 'help' %}
        <li>
          {{ category[0] }}
          <ul>
            {% for post in category[1] %}
              <li><a href="{{ site.url }}{{ post.url }}" {% if post.url == page.url %}class="is-active"{% endif %}>
                {{ post.title }}
              </a></li>
            {% endfor %}
          </ul>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
